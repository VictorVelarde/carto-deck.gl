<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css">

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@7.2.3/dist.min.js"></script>

    <!-- CARTO Deck.gl's Tile Layer -->
    <script src="/node_modules/tilelayer/dist/tilelayer.js"></script>

    <script>
        const polygonsLayer = new cartoTileLayer({
          mapOptions: {
            username: 'jbotella',
            apiKey: 'default_public',
            dataset: 'distritos'
          }
        });

        window.deckInstance = new window.deck.DeckGL({
          container: 'map',
          mapboxApiAccessToken: '',
          mapStyle: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
          longitude: -3.6905599669552838,
          latitude: 40.468473684181426,
          zoom: 10,
          layers: [
            polygonsLayer.createTileLayer({
              layerType: window.deck.PolygonLayer
            })
          ]
        });
    </script>
  </body>
</html>
